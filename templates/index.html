<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imágenes y Generar ZIP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #2fa7a7; /* Color base */
            background-image: url('../static/logo.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover; /* El logo se verá completo */
            color: white;
            padding-bottom: 50px;
        }
    
        .card {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro translúcido */
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }
    
        .btn-primary {
            background-color: #0F6F6F;
            border: none;
        }
    
        .btn-primary:hover {
            background-color: #0D5E5E;
        }
    
        h2, label, .form-label, .input-group-text {
            color: #ffffff;
        }
    
        input[type="time"], .form-control {
            background-color: rgba(255, 255, 255, 0.85);
            color: #000;
        }
    
        ul.list-group {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
        }
        h3 {
            color: #0e0d0d;  
        }
    </style>
    
    
</head>
<body class="container mt-5" >
    <div class="card p-4">
        <h2 class="mb-4 text-center">Subir Imágenes y Asignar Horarios</h2>
        
        <form id="uploadForm" class="text-center">
            <input type="file" id="imageInput" class="form-control mb-3" accept="image/*" onchange="previewImage(event)">
            
            <div class="text-center">
                <img id="imagePreview" class="img-fluid rounded mb-3 d-none" style="max-width: 20%;">
            </div>
        
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="horaInicio" class="form-label fw-bold">Hora de Inicio</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-clock"></i></span>
                        <input type="time" id="horaInicio" class="form-control" value="08:00">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="horaFin" class="form-label fw-bold">Hora de Fin</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-clock-fill"></i></span>
                        <input type="time" id="horaFin" class="form-control" value="17:00">
                    </div>
                </div>
            </div>
            
            
        
            <button type="submit" class="btn btn-primary w-20">Subir Imagen</button>
        </form>
        
    </div>

    <h3 class="mt-5 text-center">Imágenes actualmente en archivo ZIP</h3>
    <ul id="imagenesLista" class="list-group"></ul>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const imgElement = document.getElementById("imagePreview");
                imgElement.src = reader.result;
                imgElement.classList.remove("d-none");
            };
            reader.readAsDataURL(event.target.files[0]);
        }
        
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
